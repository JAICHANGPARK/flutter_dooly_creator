name: flutter_dooly_creator
description: A new Flutter application.
authors:
  - JAICHANG.PARK <aristojeff@gmail.com>
homepage: "https://github.com/JAICHANGPARK"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  transparent_image: ^1.0.0
  cached_network_image: ^2.5.0
  flutter_neumorphic: ^3.0.3
  smooth_page_indicator: ^0.2.0
  path: any
  path_provider: any
  permission_handler: any
  image_gallery_saver: any
  intl: any
  firebase_core: ^0.5.3
  firebase_analytics: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/

