name: flutter_dooly_creator
description: A Flutter Image Creator application.
authors:
  - JAICHANG.PARK <aristojeff@gmail.com>
homepage: "https://github.com/JAICHANGPARK"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.1.1+8

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  transparent_image: ^2.0.0
  cached_network_image: ^3.0.0
  flutter_neumorphic: ^3.1.0
  smooth_page_indicator: ^0.3.0-nullsafety.0
  path: any
  path_provider: any
  permission_handler: any
  image_gallery_saver: any
  intl: any
  firebase_core: ^1.0.4
  firebase_analytics: ^8.0.1
  fluttertoast: ^8.0.6
  esys_flutter_share:
    git:
      url: https://github.com/trustmefelix/esys-flutter-share.git

  in_app_review: ^2.0.2
  in_app_update: ^2.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/img/
    - assets/icon/

